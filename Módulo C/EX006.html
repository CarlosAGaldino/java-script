<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20px Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin:auto;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    
    <!--Evento é tudo que possa acontecer com esse elemento-->
    <!--Função é um conjunto de linhas de códigos-->
    <script>
        var area = window.document.getElementById("area");
        area.addEventListener("click",clicar);
        area.addEventListener("mouseenter", entrar);
        area.addEventListener("mouseout", sair);

        //

        function clicar(){
            area.innerText = "Clicou!";
            area.style.background = "red";
        }
        function entrar(){
            area.innerText = "Entrou!";
        }
        function sair (){
            area.innerText = "Saiu!";
            area.style.background = "green";
        }
       /* function mover(){
            area.innerText = "movendo!";
        }*/
        /* --Mouse events--
            click - clicar
            mouseenter - entrar
            mouseleave - sair
            mousemove - movendo
            mouse down- clicar e segurar
            mouse up - soltar o clique 
        ** PARA CHAMAR ESSES EVENTOS USAR O ON ANTES.
        */
    </script>
</body>
</html>
